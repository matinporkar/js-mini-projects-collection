<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Currency Converter (API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .container {
      background: #fff;
      padding: 2rem;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .row {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    input,
    select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Real Currency Converter</h1>

    <div class="row">
      <label>Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>

    <div class="row">
      <label>From:</label>
      <select id="fromCurrency"></select>
    </div>

    <div class="row">
      <label>To:</label>
      <select id="toCurrency"></select>
    </div>

    <button id="convertBtn">Convert</button>

    <div class="result" id="result"></div>
  </div>

<script src="./scripts.js"></script>
</body>
</html>
