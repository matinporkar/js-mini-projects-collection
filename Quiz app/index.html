<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      background: #fff;
      padding: 2rem;
      width: 450px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    #progress {
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    #progress div {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: 0.3s;
    }

    #timer {
      font-weight: bold;
      margin-bottom: 15px;
      text-align: right;
    }

    h2 { margin-bottom: 20px; }

    .option {
      padding: 12px;
      background: #eee;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .option:hover { background: #ddd; }

    .correct { background: #8bc34a !important; color: #fff; }
    .wrong { background: #e53935 !important; color: #fff; }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #333;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  
  <div id="progress"><div></div></div>

  <div id="timer">Time: <span id="time">15</span>s</div>

  <h2 id="question"></h2>

  <div id="options"></div>

  <button id="start">Start Quiz!</button>

  <button id="nextBtn" style="display:none;">Next</button>
  <button id="restartBtn" style="display:none;">Restart Quiz</button>

  <div id="result"></div>
</div>

<script src="./app.js"></script>

</body>
</html>
