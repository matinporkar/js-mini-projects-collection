<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To‑Do App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .container {
      background: #fff;
      width: 400px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
    }
    li {
      background: #f0f0f0;
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .actions button {
      margin-left: 8px;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
    }
    .li-completed {
        background-color: rgb(109, 248, 109);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To‑Do List</h1>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add new task...">
      <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>

    <button id="completedTasks">Delete Completed Tasks</button>
    <button id="DeleteAll">Delete All</button>
  </div>

<script src="./main.js"></script>
</body>
</html>
